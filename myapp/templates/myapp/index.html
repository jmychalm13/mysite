<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" id="file">
    <input type="submit" name="submit">
  </form>

  <table>
    <thead>
      <tr>
        <th>Property Name</th>
        <th>Price</th>
        <th>Rent</th>
        <th>EMI</th>
        <th>Tax</th>
        <th>Monthly Expense</th>
      </tr>
    </thead>
    <tbody>
      {% for object in data_objects %}
      <tr>
        <td>{{object.name}}</td>
        <td>{{object.price}}</td>
        <td>{{object.rent}}</td>
        <td>{{object.emi}}</td>
        <td>{{object.tax}}</td>
        <td>{{object.exp}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
